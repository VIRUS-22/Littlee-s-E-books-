<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Littlee</title>
	<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="./lib/monospace-dark.css">
	<link rel="stylesheet" href="./lib/prism.css">
	<style>
		.main {
			max-width: 860px;
			margin: auto;
		}

		.main p > img {
			max-width: 100%;
		}
	</style>
	<script src="./lib/prism.js"></script>
	<script src="./lib/marked.min.js" data-manual></script>
</head>

<body>
	<div class="main line-numbers" id="main">

	</div>
	<script>
		var $main = document.getElementById('main');
		fetch('./md/01/index.md').then(res => res.text()).then(res => {
			$main.innerHTML = marked(res);
			Prism.highlightAllUnder($main);
		})
	</script>
</body>

</html>
